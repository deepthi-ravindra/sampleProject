#serenity properties
serenity.project.name=Google search
serenity.reports.show.step.details=false
serenity.requirements.dir=src/test/resources/features/directFeatures
serenity.test.root=features.directFeatures

#custom webdriver
webdriver.driver=provided
webdriver.provided.type=mydriver
serenity.driver.capabilities=mydriver
#webdriver.remote.driver=chrome
platform=LINUX
chrome.switches = --headless

#webdriver.timeouts.implicitlywait=12000
